<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>お問い合わせフォーム</title>
<link rel="stylesheet" href="stylesheet3.css">
<script type="text/javascript" src="contact.js"></script>
<meta name="viewport" content="width=device-width">
</head>
<body style="background-color: white;">
<header>
        <div class="container">
          <div class="header-left">
            <a href="https://tomo-heros.github.io/">Tomo-Heros</a>
          </div>
          <div class="header-right">
            <a href="https://tomo-heros.github.io/contact.github.io/" class="contact">問い合わせ</a>
            <a href="https://tomo-heros.github.io/member.github.io/" class="member">メンバー一覧</a>
            <a href="https://tomo-heros.github.io/intro.github.io/" class="team">チーム紹介</a>
          </div>
        </div>
</header>
<div><h2></h2></div>
<div>
    <div class="Form">
        <div class="Form-Item">
        <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>氏名</p>
        <input type="text" class="Form-Item-Input" placeholder="例）山田太郎">
        </div>
        <div class="Form-Item">
        <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>電話番号</p>
        <input type="text" class="Form-Item-Input" placeholder="例）000-0000-0000">
        </div>
        <div class="Form-Item">
        <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>メールアドレス</p>
        <input type="email" class="Form-Item-Input" placeholder="例）example@gmail.com">
        </div>
        <div class="Form-Item">
        <p class="Form-Item-Label isMsg"><span class="Form-Item-Label-Required">必須</span>お問い合わせ内容</p>
        <textarea class="Form-Item-Textarea" placeholder="例）試合申し込みなど"></textarea>
        </div>
        <input type="submit" class="Form-Btn" value="送信する">
        </div>
</div>
<footer>
    <div class="container">
      <p1>Tomo-Heros</p1>
      <p2>問い合わせ先：tomo1115.sbc@gmail.com</p2>
    </div>
  </footer>
</body>
</html>
